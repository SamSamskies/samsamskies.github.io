<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, target-densitydpi=device-dpi" />
<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
<link href="styles/app.css" rel="stylesheet" type="text/css">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<title>Sam Samskies</title>
</head>
<body>
  <div class="container">
    <section id="background-video">
      <iframe frameborder="0"
        src="https://youtube.com/embed/F7LOcoZj9Qs?start=15&end=198&autoplay=1&loop=1&controls=0&showinfo=0&autohide=1&playlist=F7LOcoZj9Qs&rel=0">
      </iframe>
    </section>
    <header>
      <div id='modal-mask'></div>
      <section id='headline'>
        <h1>buildcreateinnovate</h1>
      </section>
      <img id='my-photo' src="/images/samsamskies2.jpg" alt="Sam Samskies">
      <section id='links'>
        <a href="https://github.com/SamSamskies" title="GitHub">
          <i class="fa fa-github fa-3x"></i>
        </a>
        <span id='email' title="samprofessional@gmail.com">
          <i class="fa fa-envelope fa-3x"></i>
        </span>
        <a href="http://www.linkedin.com/in/samsamskies" title="LinkedIn">
          <i class="fa fa-linkedin fa-3x"></i>
        </a>
      </section>
      <div class='modal'>
        <div class='non-mobile'>
          <form>
            <label>Copy to clipboard: Cmd/Ctrl+C, Enter</label>
            <input type="text" name="email" value="samprofessional@gmail.com">
          </form>
        </div>
        <div class='mobile'>
          <p>samprofessional@gmail.com</p>
        </div>
      </div>
    </header>
    <section class="youtube">
      <iframe frameborder="0"
        src="https://www.youtube.com/embed/brpkjT9m2Oo?controls=0&showinfo=0&autohide=1">
      </iframe>
      <iframe frameborder="0"
        src="https://youtube.com/embed/dvVWSk0byWE?controls=0&showinfo=0&autohide=1">
      </iframe>
    </section>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
    var $modal = $('.modal')
    var $modalMask = $('#modal-mask')

    if (/Mobile|webOS/.test(navigator.userAgent)) {
      $('#links').addClass('mobile')
      $('.non-mobile').hide()
      $('.mobile').show()
    }

    function hideModal() {
      $modal.removeClass('active')
      $modalMask.hide()
    }

    $('#email').on('click', function() {
      $modal.addClass('active')
      $modalMask.show()
      $('input').select()
    })

    $('#modal-mask').on('click', function() {
      hideModal()
    })

    $('body').on('keydown', function(e) {
      var key = e.which || e.keyCode
      if (key == 13) {
        hideModal()
        e.preventDefault()
      }
    })
  </script>
</body>
</html>
