<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, maximum-scale=1.0" />
<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
<link href="styles/app.css" rel="stylesheet" type="text/css">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<title>Sam Samskies</title>
</head>
<body onkeydown='handleEnterKey()'>
  <div id='modal-mask' onclick='hideModal()'></div>
  <div class="container">
    <header>
      <div id='mask'></div>
      <section id='headline'>
        <h1>BuildCreateInnovate</h1>
      </section>
      <img id='my-photo' src="/images/samsamskies2.jpg" alt="Sam Samskies">
      <section id='links'>
        <a href="https://github.com/SamSamskies" title="GitHub">
          <i class="fa fa-github fa-3x"></i>
        </a>
        <span onclick="copyToClipboard()">
          <i class="fa fa-envelope fa-3x"></i>
        </span>
        <a href="http://www.linkedin.com/in/samsamskies" title="LinkedIn">
          <i class="fa fa-linkedin fa-3x"></i>
        </a>
      </section>
      <section class='modal'>
        <form>
          <label>"Copy to clipboard: Ctrl+C, Enter"</label>
          <input type="text" name="email" value="samprofessional@gmail.com"readonly>
        </form>
      </section>
    </header>
    <section class="youtube">
      <iframe frameborder="0"
        src="https://youtube.com/embed/o8JycfeoVzg?controls=0&showinfo=0&autohide=1">
      </iframe>
      <iframe frameborder="0"
        src="https://youtube.com/embed/dvVWSk0byWE?controls=0&showinfo=0&autohide=1">
      </iframe>
    </section>
  </div>
  <script>
    var modal = document.getElementsByClassName('modal')[0]
    var modalMask = document.getElementById('modal-mask')

    if (/Mobile|webOS/.test(navigator.userAgent)) {
      document.getElementById('links').classList.add('mobile')
    }

    function copyToClipboard() {
      modal.classList.add('active')
      modalMask.style.display = 'block'
      document.getElementsByTagName('input')[0].select()
    }

    function hideModal() {
      if (event.target.className === "fa fa-envelope fa-3x") return
      modal.classList.remove('active')
      modalMask.style.display = 'none'
    }

    function handleEnterKey() {
      var key = event.which || event.keyCode
      if (key == 13) hideModal()
    }
  </script>
</body>
</html>
